{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}   
  <div class="max-w-xs mx-auto bg-gray-200 border-4 border-gray-400 text-center rounded-lg hover:border-gray-500 mt-52">
    <form class="grid grid-cols-1" method="POST" action="/login">
      <h2 class="text-lg lg:text-3xl tracking-widest ">Log in</h2>
      {{ form.hidden_tag() }}
      <div class="my-2 text-lg">{{ wtf.form_field(form.username) }}</div>
      <div class="my-2 text-lg">{{ wtf.form_field(form.password) }}</div>
      <div class="my-2 text-lg">{{ wtf.form_field(form.remember) }}</div>
      <button class="w-1/2 ml-20 text-white my-2 blue-btn font-semibold" type="submit">Sign in</button>
    </form>
    <button class="w-1/2 text-white my-2 blue-btn font-semibold"><a href="{{url_for('sorry')}}">Register</a></button>
  </div>
  <div class="h-1/3">
    <!-- just space -->
  </div>
{% endblock %}
