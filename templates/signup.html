{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="max-w-xs mx-auto bg-gray-200 border-4 border-gray-400 mt-5 text-center rounded-lg hover:border-gray-500 mt-52">
  <form class="grid grid-cols-1" method="POST" action="/signup">
    <h2 class="font-bold">Sign up</h2>
    {{ form.hidden_tag() }}
    <div class="my-2 text-lg">{{ wtf.form_field(form.username) }}</div>
    <div class="my-2 text-lg">{{ wtf.form_field(form.email) }}</div>
    <div class="my-2 text-lg">{{ wtf.form_field(form.password) }}</div>
    <button class="w-1/2 ml-20 text-white my-2 blue-btn font-semibold" type="submit"> <a href="{{ url_for('home') }}">Sign Up</a></button>
  </form>
</div>
<div class="h-1/3">
  <!-- just space -->
</div>
{% endblock %}
